# 测试数据集配置文件
# Test Dataset Configuration

[dataset_info]
name = "Simplified QXDM Test Dataset"
version = "1.0"
created_date = "2025-07-28"
description = "简化版QXDM测试数据集，用于算法验证和功能测试"

[scenarios]
urban = "Urban high-density environment with CA and MIMO"
highway = "High-speed mobility with fast handovers"  
rural = "Coverage enhancement with power optimization"

[file_counts]
qxdm_logs = 3
test_logs = 3
total_files = 6

[metrics_ranges]
rsrp_min = -120
rsrp_max = -70
throughput_min = 5
throughput_max = 300
latency_min = 10  
latency_max = 50

[processing_options]
enable_parsing = true
enable_metrics = true
enable_visualization = false
output_format = "csv"
